<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <title>Charlottes Chocolate Stock</title>
</head>

<body>
    <div id="app">
        <h1>Charlottes Chocolate Stock</h1>
        <div v-if="errorMessage" class="error">{{ errorMessage }}</div>
        <table>
            <thead>
                <tr>
                    <th>ProductNo.</th>
                    <th>ChocolateType</th>
                    <th>Price</th>
                    <th>InStock</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(egg, index) in eggs" :key="egg.productNo" @click="getStockLevel(egg)">
                    <td>{{ egg.productNo }}</td>
                    <td>{{ egg.chocolateType }}</td>
                    <td>{{ egg.price }}</td>
                    <td>{{ egg.inStock }}</td>
                </tr>
            </tbody>
        </table>
        <div v-if="selectedEgg">
            <h2>Update Stock for {{ selectedEgg.chocolateType }} Egg</h2>
            <label for="stockLevel">Stock Level:</label>
            <input type="number" id="stockLevel" v-model="stockLevel">
            <button @click="addStock">Update Stock</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
